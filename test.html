<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
	<script src="/assets/tailwindcss.js"></script>
	<script src="/assets/alpinejs.js" defer></script>


</head>
<body>
    <div class="flex" x-data="{open_menu : false}">

        <!-- 移动设备展开侧边栏按钮 -->
        <div class="md:hidden">
          <button class="focus:outline-none" @click="open_menu = !open_menu">
            <svg fill="currentColor" viewBox="0 0 20 20" class="w-6 h-6">
              <path x-show="!open_menu" fill-rule="evenodd" clip-rule="evenodd" d="M3 6h14v2H3V6zm0 5h14v2H3v-2zm0 5h14v2H3v-2z"></path>
              <path x-show="open_menu" fill-rule="evenodd" clip-rule="evenodd" d="M9.293 10L6.646 7.354 5.354 8.646 8.707 12l-3.353 3.354 1.292 1.292L10 13.708l3.354 3.354 1.292-1.292L11.293 12l3.354-3.354-1.292-1.292L10 10.292l-3.354-3.354-1.292 1.292L8.707 10z"></path>
            </svg>
          </button>
        </div>
      
        <!-- 侧边栏的容器 -->
        <div :class="{ 'hidden md:block': !open_menu }" class="md:flex md:items-center w-full md:w-auto">
          <nav class="flex flex-col md:flex-row md:mx-6">
            <a class="my-1 text-gray-600 md:mx-4 md:my-0 hover:text-blue-700" href="#">首页</a>
            <a class="my-1 text-gray-600 md:mx-4 md:my-0 hover:text-blue-700" href="#">关于我们</a>
            <a class="my-1 text-gray-600 md:mx-4 md:my-0 hover:text-blue-700" href="#">服务项目</a>
            <a class="my-1 text-gray-600 md:mx-4 md:my-0 hover:text-blue-700" href="#">联系我们</a>
          </nav>
        </div>
      </div>
</body>
</html>
